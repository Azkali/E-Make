<div [formGroup]="form">
	<label [attr.for]="field.key">{{field.label}}</label>
	
	<div [ngSwitch]="field.controlType">
		
		<input *ngSwitchCase="EControlType.Input" [formControlName]="field.key"
		[id]="field.key" [type]="fieldInput.type" [placeholder]="field.label"
		[attr.minlength]="fieldInput.validations?.minLength"
		[attr.maxlength]="fieldInput.validations?.maxLength"
		[attr.pattern]="fieldInput.validations?.pattern?.toString()">
		
		<select *ngSwitchCase="EControlType.Dropdown" [id]="field.key" [formControlName]="field.key">
			<option selected disabled value=''>Please select</option>
			<option *ngFor="let opt of fieldDropdown.options" [value]="opt.value">{{opt.label || opt.value}}</option>
		</select>
		
	</div> 
	
	<div class="errorMessage" *ngIf="!isValid">{{field.label}} is required</div>
</div>
